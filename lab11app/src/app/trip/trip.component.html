<div *ngIf="tripNews.length" class="row row-eq-height no-gutters"> 
	<div *ngFor = "let news of tripNews" class="col-sm-6 col-md-4 col-lg-3">
		<div class="card">
			<img class="card-img-top" style="height:250px" src={{news.photo.retinaUrl}}>
			<div class="card-body" style="display: flex;flex-direction: column;position: relative; height: 430px;">
				<h5 class="card-title">{{news.name}}</h5>
				<p class="card-text" style="text-align: justify; flex-grow:1">{{ (news.description.length>200)? (news.description | slice:0:200)+'...':(news.description) }}</p>
				<a routerLink="/trip/{{news.id}}" class="btn btn-info" style="width: 100%">Info</a>
			</div>
		</div>
	</div>
</div>
